name: 🚀 Deploy Vue Frontend to GCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout source code
        uses: actions/checkout@v3

      - name: ☕ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies & Build
        run: |
          npm install
          npm run build
      
      - name: 📦 壓縮 dist 資料夾
        run: tar -czf dist.tar.gz dist

      - name: 🧪 SSH 檢查壓縮檔大小
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/projectA-frontend
            ls -lh dist.tar.gz

      - name: 📤 傳送壓縮檔到 GCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}     # ⬅️ 你的 private key
          port: 22
          source: "dist.tar.gz"
          target: "/home/${{ secrets.GCP_USER }}/projectA-frontend"

      - name: 🚀 SSH 解壓 dist
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/projectA-frontend
            rm -rf dist dist.tar.gz
            tar -xzf dist.tar.gz
            ls dist

      - name: 🚀 SSH deploy on GCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/projectA-frontend
            docker stop projecta-fe || true
            docker rm projecta-fe || true
            docker build -t projecta-fe .
            docker run -d --name projecta-fe -p 8081:80 projecta-fe