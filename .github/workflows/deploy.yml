name: ðŸš€ Deploy Vue Frontend to GCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies & Build
        run: |
          npm install
          npm run build

      - name: ðŸ“¤ Upload dist & Dockerfile to GCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "dist,Dockerfile,nginx.conf"
          target: "/home/${{ secrets.GCP_USER }}/projectA-frontend"

      - name: ðŸš€ SSH deploy on GCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/projectA-frontend
            docker stop projecta-fe || true
            docker rm projecta-fe || true
            docker build -t projecta-fe .
            docker run -d --name projecta-frontend -p 8083:80 projecta-fe