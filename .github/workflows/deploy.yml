name: ğŸš€ Deploy Vue Frontend to GCP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœï¸ å»ºç«‹ .env.production
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env.production

      - name: ğŸ“¦ Install dependencies & Build
        run: |
          npm install
          npm run build
      
      - name: ğŸ“¦ å£“ç¸® dist è³‡æ–™å¤¾
        run: tar -czf dist.tar.gz dist

      - name: ğŸ“¤ å‚³é€å£“ç¸®æª”åˆ° GCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}     # â¬…ï¸ ä½ çš„ private key
          port: 22
          source: "dist.tar.gz"
          target: "/home/${{ secrets.GCP_USER }}/projectA-frontend"

      - name: ğŸš€ SSH è§£å£“ distï¼ˆä¸¦å…ˆæ¸…ç©ºï¼‰
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/projectA-frontend
            rm -rf dist
            tar -xzf dist.tar.gz
            rm -rf dist.tar.gz
            ls dist

      - name: ğŸš€ SSH deploy on GCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/projectA-frontend
            docker stop projecta-fe || true
            docker rm projecta-fe || true
            docker build -t projecta-fe .
            docker run -d --name projecta-fe --network my_network -p 8081:80 projecta-fe